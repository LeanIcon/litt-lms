{% include 'base.html' %}
{% load static %}
<!-- <h2>Login</h2> -->
{% load form_edit %}
<div id="content-container">
    <div class="sign_in_page">
        <div class="row">
            <div class="image_thumb col">
                <img src="{% static 'skins/pexels_retha_ferguson_3810788.png' %}" alt="image_thumb">
            </div>

            <div class="signin-container col">
                <div class="sign-process a">
                    <div id="container_title">
                        <h2>
                            Signin to LiTT LMS
                        </h2>
                    </div>

                    {% load crispy_forms_tags %}
                    <form action=""  method="POST" name="search-form">
                        {% csrf_token %}
                        <!-- <input type="text" placeholder="username" class="input-container"> -->
                        <!-- <input type="password" placeholder="password" class="input-container"> -->
                        <div class="group">
                            <!-- <input class="inputMaterial" type="text" required> -->
                            {{form.username | addclass:"inputMaterial"}}
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Username</label>
                        </div>
                        <div class="group">
                            <!-- <input class="inputMaterial" type="password" required> -->
                            {{form.password | addclass:"inputMaterial"}}
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>
                    </form>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>

                    <div class="btn login_btn"  onClick="document.forms['search-form'].submit();">
                        Login
                    </div>
                    <!-- Add sign up route here -->

                    <div class="btn signup_btn" onclick="location.href='/accounts/signup/'">
                        Sign Up
                    </div>
                    <div class="forgot_password">
                        <a href="forgot_password.html">Forgot Password</a>
                    </div>
                </div>                
            </div>
        </div>
        {% include 'starter/footer.html' %}
    </div>
</div>
